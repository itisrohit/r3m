name: R3M Docker Build and Test

on:
  push:
    branches: [ testings2 ]
  pull_request:
    branches: [ testings2 ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image with cache
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: r3m-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/r3m-api.tar
        
    - name: Load Docker image
      run: docker load --input /tmp/r3m-api.tar
        
    - name: Test Docker container
      run: |
        # Start the container
        docker run -d --name r3m-test -p 8080:8080 r3m-api:latest
        
        # Wait for container to be ready
        echo "Waiting for container to start..."
        sleep 30
        
        # Check if container is running
        docker ps
        docker logs r3m-test
        
        # Test health endpoint
        echo "Testing health endpoint..."
        curl -f http://localhost:8080/health || exit 1
        
        # Test system info endpoint
        echo "Testing info endpoint..."
        curl -f http://localhost:8080/info || exit 1
        
        # Stop and remove container
        docker stop r3m-test
        docker rm r3m-test
        
    - name: Build verification
      run: |
        # Verify all executables are built
        docker run --rm r3m-api:latest ls -la /app/
        
        # Check if main executable exists
        docker run --rm r3m-api:latest test -f /app/r3m || exit 1
        
    - name: Upload Docker image to GitHub Container Registry
      if: github.event_name == 'push'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:testings2
          ghcr.io/${{ github.repository }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max 