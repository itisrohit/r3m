name: Deploy R3M to Railway

on:
  push:
    branches: [ testings2 ]
  workflow_dispatch:

jobs:
  deploy-railway:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Cache Railway CLI
      uses: actions/cache@v3
      with:
        path: ~/.railway
        key: ${{ runner.os }}-railway-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-railway-
          
    - name: Deploy to Railway
      uses: railway/deploy@v1
      with:
        service: r3m-api
        token: ${{ secrets.RAILWAY_TOKEN }} 