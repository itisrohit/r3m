app = "r3m-api"
primary_region = "iad"

[build]

[env]
  R3M_ENABLE_MEMORY_POOLING = "false"
  R3M_MAX_WORKERS = "2"
  R3M_OPTIMAL_BATCH_SIZE = "8"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[machine]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256 